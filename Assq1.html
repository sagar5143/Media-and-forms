<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media and forms Q.1</title>
    <style>
        .gallery {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .gallery img {
            width: 200px;
            height: 200px;
            border: 2px solid #323030;
            border-radius: 5px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h3>1.Create an image gallery that holds multiple images</h3>

    <h2>Image Gallery</h2>

    <div class="gallery">
        <img src="image1.jpg" alt="image1">
        <img src="image2.jpg" alt="image2">
        <img src="image3.jpg" alt="image3">
        <img src="image4.jpg" alt="image4">
        <img src="image5.jpg" alt="image5">
        <img src="image6.jpg" alt="image6">
        <img src="image7.jpg" alt="image7">
    </div>
</body>
</html>
